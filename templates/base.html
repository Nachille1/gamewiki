<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
     <script src="bootstrap.bundle.js"></script>
    <title>GameWiki</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../static/img/bootstrap-logo.svg" alt="" width="30" height="24"> GameWiki</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><img src="../static/img/Dota2.png" alt="" width="25" height="24"> Dota 2</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href=""><img src="../static/img/csgo.png" alt="" width="25" height="24"> CS:GO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled"><img src="../static/img/lol.png" alt="" width="25" height="25"> League of Legends</a>
            </li>
          </ul>
          <form class="d-flex">
            <p>
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="/user/{{current_user.id}}">{{ current_user.name }}</a>
                {% else %}
                    <p>
                        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                            <a class="btn btn-success" href="/login">Войти</a>
                    </p>
                {% endif %}
            </p>
          </form>
        </div>
      </div>
    </nav>
<h2>'</h2>
<p>'</p>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
