          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#"><img src="../static/img/dota2.png" alt="" width="25" height="24"><label class="top"> Dota 2</label></a>
                                <div class="dropdown-menu" role="menu"><a class="dropdown-item"  role="presentation" href="/dota2"><label class="top">Новости</label></a><a class="dropdown-item" role="presentation" href="/dota_choice"><label class="top">Для новичков</label></a>

                         <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#"><img src="../static/img/csgo.png" alt="" width="25" height="24"><label class="top"> CS:GO</label></a>

            </li>

          </ul>
          <form class="d-flex">
            <p>
                {% if current_user.is_authenticated %}
                 {% if current_user.profile_image %}
                    <img src=" {{ current_user.profile_image }} " alt="Admin" class="rounded-circle" width="50" height="50">
                    {% else %}
                    <img src="../static/img/profile.png" alt="Admin" class="rounded-circle" width="50" height="50">
                    {% endif %}
                <a class="navbar-brand" href="/user/{{current_user.id}}"><label class="top">{{ current_user.name }}</label></a>

                {% else %}
                    <p>
                        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                            <a class="btn btn-success" href="/login">Войти</a>
                    </p>
                {% endif %}
            </p>
          </form>
