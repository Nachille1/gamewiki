<h1> CS:GO для новичков </h1>
<p>Новичкам очень трудно адаптироваться в новой игре. И Counter-Strike: Global Offensive далеко не исключение. Поэтому мы подготовили гайд для всех начинающих игроков в CS:GO. Предлагаем вам окунуться в интригующую вселенную смертоносного оружия, красивых скинов, неожиданных тактик и сладких побед, где вам предстоит стать частью команды, чтобы победить соперника.</p>
<h2>Первый запуск игры</h2>
<figure class="wp-block-image"><img src="https://i.ytimg.com/vi/2yQlPpE-uhg/maxresdefault.jpg" alt=""></figure>
<p>Вы наконец-таки установили CS:GO. Первое, что вам понадобится – мышка, клавиатура и знание основ этой игры. Давайте немного пройдемся по теории.</p>
<p>Мышка – главное оружие в руках геймера. С помощью мышки вы будете управлять прицелом в игре. Чем лучше вы подберете настройки, тем выше ваши шансы на победу в перестрелке.</p>
<p>Клавиатура – еще одно оружие геймера. С помощью нее вам предстоит передвигаться в игре.</p>
<p>Звук – ваши уши. Без звука вы не будете слышать передвижения соперников, действуя лишь на глаз. В игре без звука вам будет очень сложно победить. Не стоит недооценивать звук, потому что именно он может выдать местоположение врага, подарив жизнь вам или всей команде, например, когда вы услышали, сколько врагов бежит на ту или иную точку. Подберите комфортный для ушей диапазон, при котором вы все же отчетливо сможете распознать вражеские шаги. </p>
<p>Обратите внимание, что вы слышите любую стрельбу на карте. Это дает вам возможность подстраиваться под соперников в той или иной ситуации.</p>
<h3>Основы игры</h3>
<p>CS:GO — командная игра. Здесь противоборствуют две стороны (атаки и защиты). В каждой команде есть 5 игроков, каждый из которых имеет свою функцию. Игра длится 30 раундов. Для победы достаточно выиграть 16 раундов на карте. Каждые 15 раундов игроки меняются сторонами. Таким образом, CS:GO предлагает сыграть как за сторону атаки, так и за стороны защиты.</p>
<p>В зависимости от стороны, игрокам предлагаются различные модели поведения. Атака должна поставить бомбу на одной из точек для закладки C4. Всего таких точек на карте две. Сторона защиты призвана предотвратить установку бомбы.</p>
<h2>Выбор оружия</h2>
<p>Крайне важную роль в игре занимают девайсы. Именно с ними вы будете сражаться против оппонентов. Обратите внимание, что выбор оружия в игре напрямую зависит от экономики. О ней мы говорили в отдельном гайде. <a href="/cs_economy"><em>Посмотреть разбор экономики вы можете здесь</em></a>. Если в вашем распоряжении не так много денег, то будет лучше сделать экономический раунд. Другое дело, если в подобной экономической ситуации находятся и ваши соперники. Тогда стоит сделать форс-раунд.</p>
<p>Также выбор оружия зависит от стиля игры (например, кто-то любит отыгрывать с AWP, а кто-то – с AK-47), раунда, намерений и тактики. К примеру, 1 и 16 раунды вам предлагают сыграть исключительно на пистолетах. Поэтому вы чисто физически не сможете купить другое оружие.</p>
<figure class="wp-block-image"><img loading="lazy" src="https://uploads.cyberspark.ru/2019/11/kartinka-2.jpg" alt="" class="wp-image-8141" srcset="https://uploads.cyberspark.ru/2019/11/kartinka-2.jpg 903w, https://uploads.cyberspark.ru/2019/11/kartinka-2-768x495.jpg 768w, https://uploads.cyberspark.ru/2019/11/kartinka-2-770x496.jpg 770w" sizes="(max-width: 903px) 100vw, 903px" width="903" height="582"></figure>
<p>Все оружие в CS: GO, гранаты и прочие девайсы делятся на 5 групп:</p>
<ol><li>Первый слот предназначен для основного оружия: штурмовых винтовок, пистолетов-пулеметов, дробовиков, снайперских винтовок и обычный пулеметов;</li><li>Второй слот предназначен для пистолетов;</li><li>Третий слот отведен для ножа и Zeus x27;</li><li>Четвертый слот отдается на хранение гранат. Всего за раунд вы можете приобрести 4 гранаты;</li><li>Пятый слот отведен для бомбы (только у террористов).</li></ol>
<p><a href="/cs_guns"><em>Подробный разбор оружия в CS:GO вы можете посмотреть в нашем гайде</em></a>.</p>
<p>Еще одним фактором, влияющим на выбор оружия, является поведение противника. Обращайте внимание на тактики и стиль игры ваших оппонентов. Например, если вражеская команда нещадно прессует вашу, то лучше выбрать штурмовую винтовку или пистолет-пулемет, не давая, таким образом, врагам задавить вас. Если же в вашей команде есть скилловый снайпер, в этой же ситуации стоит дать ему в руки такую винтовку и не забыть прикрыть его спину.</p>
<h2>Тренировка в CS:GO</h2>
<p>Многие недооценивают тренировку. Посудите сами. Занимаясь спортом, вы часто пренебрегаете разминкой? Или перед важными соревнованиями вы не тренируетесь? CS:GO — такая же разновидность спорта. Здесь также необходимы тренировки и разминки перед матчами. Кроме того, на тренировках вы сможете развивать свои навыки, используя для этого различные карты из мастерской.</p>
<figure class="wp-block-image"><img loading="lazy" src="https://uploads.cyberspark.ru/2019/11/kartinka-3.jpg" alt="" class="wp-image-8142" srcset="https://uploads.cyberspark.ru/2019/11/kartinka-3.jpg 953w, https://uploads.cyberspark.ru/2019/11/kartinka-3-768x484.jpg 768w, https://uploads.cyberspark.ru/2019/11/kartinka-3-770x486.jpg 770w" sizes="(max-width: 953px) 100vw, 953px" width="953" height="601"></figure>
<p>Тренировка в CS:GO позволяет не только улучшить такие показатели как стрельба, точность, реакция, но также и разогреть мышцы пальцев и рук перед игрой. Попробуйте сразу после запуска сыграть в любой режим. Попробовали? Ваша рука и пальцы какие-то не такие, правда? Именно тренировка и разминка перед матчами в соревновательном режиме дают привыкнуть в игре.</p>
<h3>Почему тренировку часто недооценивают?</h3>
<p>Вам наверняка покажется, что вы попросту тратите свое время. Да, убийство неподвижных ботов или стрельба по мишеням может показаться скучным занятием. Но, спустя время, вы почувствуете на себе всю прелесть тренировок. Достаточно включить музыку и зайти на 20-30 минут на тренировочную карту перед каткой.</p>
<p>В CS:GO есть множество интересных карт для тренировки аима, ретейков, раскидки гранат и прочих аспектов игры. Изучайте мастерскую и находите классные карты для тренировок. Спустя время ваш скилл будет значительно выше.</p>
<h2>Стрельба и раскидки гранат в CS:GO</h2>
<p>Каждое оружие имеет свои исключительные особенности, к коим относится разброс. На следующей картинке вы можете посмотреть подробный разбор разброса некоторых видов оружия в CS:GO.</p>
<figure class="wp-block-image"><img src="https://cdn2.techadvisor.co.uk/cmsdata/features/3677583/csgo_all_recoil_patterns.gif" alt="" width="691" height="389"><figcaption>Разброс самых популярных видов оружия в CS:GO</figcaption></figure>
<p>Обратите внимание, что такой рисунок характерен для стрельбы зажимом. Спрей (он же зажим) актуален при стрельбе на близких дистанциях. Он хорош тем, что вы используете скорость стрельбы отдельного вида оружия в игре. Но и спрей требует тренировок. В мастерской есть карты, позволяющие натренировать контроль зажима с любого вида девайса.</p>
<p>Другое дело, если вы стреляете по 1-2 пули. Тогда выстрелы летят ровно туда, куда направлен ваш прицел. Этот режим стрельбы очень эффективен в руках умельца. Поэтому крайне важно настроить чувствительность мышки таким образом, чтобы прицел был прямым продолжением вашей кисти.</p>
<p>Стрельба на бегу крайне неэффективна в игре. Так уж сложилось, что в игре, как и в жизни, есть физика. И при любом движении пуля будет изменять свою траекторию, уходя от прицела в ту или иную сторону.</p>
<h4>Раскидка гранат</h4>
<p>Раскидка гранат — это еще один важный тактический элемент, дающий вашей команде неплохое преимущество в определенных ситуациях. Например, вы слышите, что к вам бежит вся команда противника, и вы решаете кинуть им под ноги зажигательную гранату. Подобное действие предотвратит врыв врага на точку и даст вам шанс мобилизовать команду для обороны. Или же вы знаете, что проход, куда направляется ваша команда, просматривается снайпером. В такой ситуации помогут дымовые и световые гранаты. Дымы скроют передвижение от снайпера, а флешка поможет ослепить его или вовсе прогнать со насиженного места.<br></p>
<p>Порой раскидка может быть важнее оружия, которое находиться у вас в руках. Лучше купить пару гранат и смело выйти с ними на точку, чем купить дорогой девайс и трястись от каждого шороха.</p>
<h2>Важность коммуникации в игре</h2>
<figure class="wp-block-image"><img loading="lazy" src="https://uploads.cyberspark.ru/2019/11/1567017760.0194-1024x606.jpeg" alt="" class="wp-image-8144" srcset="https://uploads.cyberspark.ru/2019/11/1567017760.0194-1024x606.jpeg 1024w, https://uploads.cyberspark.ru/2019/11/1567017760.0194-768x455.jpeg 768w, https://uploads.cyberspark.ru/2019/11/1567017760.0194-170x100.jpeg 170w, https://uploads.cyberspark.ru/2019/11/1567017760.0194-770x456.jpeg 770w" sizes="(max-width: 1024px) 100vw, 1024px" width="1024" height="606"></figure>
<p>Все 5 членов команды образуют единый механизм. Если говорить простыми словами, то каждый игрок должен выполнять свои действия слаженно, работая в коллективе.</p>
<p>Коммуникация — это то, что поможет кооперировать свои действия, оказывать или запрашивать поддержку. Для этого есть как голосовой, так и текстовые чаты, хотя последний это весьма плохая альтернатива, поскольку руки и внимание будут заняты совсем другим, так что советуем обзавестись какой-никакой гарнитурой перед началом игры.</p>
<p>Вместе с коммуникацией тесно идет знание точек на карте. Во-первых, вы сможете давать точную информацию о местоположении соперников. Во-вторых, ваши действия станут более слаженными, занимая вы верную позицию при контроле карты.</p>
<h3>Контроль карты в CS:GO</h3>
<p>Еще один важный аспект, сопутствующий слаженной игры всей команды. Он невозможен без коммуникации в команде, а также знания точек на карте.</p>
<p>Контроль карты в CS:GO напоминает макроконтроль в Dota 2. То есть это тактический аспект игры, который подразумевает грамотное передвижение по карте, слежение за соответственным передвижением противника, командные действия по захвату/обороне точек и пр.</p>
<p>Не стоит забывать про возможность контроля передвижения соперниками после смерти. Когда вы умираете, проходит несколько секунд пока экран переключится на вашего тиммейта. За эти несколько секунд, что вам дает игра, вы можете понять направление движения соперников и дать ценную информацию для команды.</p>
<p>Игра может быть совершенно непредсказуемой в плане тактик. Чтобы лучше овладеть пониманием контроля карты советуем понаблюдать за действиями профессиональных игроков. Это можно сделать как на Twitch, так и внутри самой игры в GO TV.</p>
